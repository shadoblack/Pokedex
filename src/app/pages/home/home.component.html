<main id="container">
  <app-detalle [pokemon]="pokemonSeleccionado"> </app-detalle>
  <app-foto-pokemon [pokemon]="pokemonSeleccionado"></app-foto-pokemon>
  <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
    <app-tarjeta-pokemon
      *ngFor="let pokemon of listaPokemon"
      [data]="pokemon"
      [seleccionado]="pokemon.name === pokemonSeleccionado?.name"
      (clickeado)="tarjetaClickeada($event)"
    >
    </app-tarjeta-pokemon>
    <img
      src="./../../../assets/img/PokÃ©_Ball_icon.svg"
      alt=""
      id="spinner"
      *ngIf="cargando"
    />
  </div>
</main>
